<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Construction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .progress-container {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            height: 20px;
            background: #f3f3f3;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #ddd;
        }
        .progress-bar {
            height: 100%;
            width: 60%; /* Set this to the percentage of progress */
            background: #4caf50;
            transition: width 0.5s ease-in-out;
        }
        .contact {
            margin: 20px;
            font-size: 1.2em;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .game {
            margin-top: 30px;
        }
        .game h2 {
            margin-bottom: 10px;
        }
        .counter {
            font-size: 2em;
            color: #4caf50;
        }
    </style>
</head>
<body>
    <h1>Website Under Construction</h1>
    <p>We are working hard to build something amazing!</p>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>

    <!-- Contact Information -->
    <div class="contact">
        Please contact us on WhatsApp: 
        <a href="https://wa.me/15642124397" target="_blank">+1 (564) 212-4397</a>
    </div>

    <!-- Game Section -->
    <div class="game">
        <h2>Click the Button Game</h2>
        <p>How many times can you click the button?</p>
        <button onclick="incrementCounter()">Click Me!</button>
        <p>Score: <span class="counter" id="counter">0</span></p>
    </div>

    <script>
        // JavaScript for the game
        let counter = 0;

        function incrementCounter() {
            counter++;
            document.getElementById("counter").textContent = counter;
        }
    </script>
</body>
</html>
